<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Repair Order Form</title>
    <div th:replace="pagefragments :: headers"/>
</head>
<body>
<div class="container">
    <div th:replace="pagefragments :: navigator"/>
    <h1>Add Repair Order Form</h1>
    <form th:action="@{/order}" method="post" th:object="${addedRepairOrder}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" name="carId" th:value="${carId}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{orderContents}"/>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</div>
<div th:replace="pagefragments :: footers"/>
</body>
</html>
