<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car Form</title>
    <div th:replace="pagefragments :: headers"/>
</head>
<body>
    <div class="container">
        <div th:replace="pagefragments :: navigator"/>
        <h1>Add Car Form</h1>
        <form th:action="@{/car}" method="post" th:object="${addedCar}">
            <input type="hidden" th:field="*{id}">
            <div>
                <label>Name</label>
                <input type="text" th:field="*{name}">
            </div>
            <div>
                <label>Registration Number</label>
                <input type="text" minlength="5" maxlength="8" th:field="*{registrationNumber}">
            </div>
            <div>
                <label>Engine Type</label>
                <select th:field="*{engineType}">
                    <option th:each="engineType : ${availableEngineTypes}" th:value="${engineType}" th:text="${engineType.commonName}"/>
                </select>
            </div>
            <div>
                <label>Engine Capacity</label>
                <input type="number" step="0.1" min="0" max="20" th:field="*{engineCapacity}">
            </div>
            <div>
                <label>Mileage</label>
                <input type="number" step="1" min="0" max="2999999" th:field="*{mileage}">
            </div>
            <div>
                <label>VIN Number</label>
                <input type="text" minlength="17" maxlength="17" th:field="*{vinNumber}">
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div th:replace="pagefragments :: footers"/>
</body>
</html>
