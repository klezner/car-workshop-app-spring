<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mechanic List</title>
    <div th:replace="pagefragments :: headers"/>
</head>
<body>
<div class="container">
    <div th:replace="pagefragments :: navigator"/>
    <h1>Mechanic List</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Employment Level</th>
            <th>Actions</th>
            <th>Add Mechanic for Order</th>
        </tr>
        <tr th:each="mechanic : ${listOfMechanics}">
            <td>
                <span th:text="${mechanic.id}"/>
            </td>
            <td>
                <span th:text="${mechanic.firstName}"/>
            </td>
            <td>
                <span th:text="${mechanic.lastName}"/>
            </td>
            <td>
                <span th:text="${mechanic.birthDate}"/>
            </td>
            <td>
                <span th:text="${mechanic.employmentLevel.commonName}"/>
            </td>
            <td>
                <a th:href="@{/mechanic/{id}(id=${mechanic.id})}">Details</a><br/>
                <a>Edit</a><br/>
                <a th:href="@{/mechanic/delete/{id}(id=${mechanic.id})}">Remove</a>
            </td>
            <td>
                <a>Add Mechanic</a></td>
            </td>
        </tr>
    </table>
</div>
<div th:replace="pagefragments :: footers"/>
</body>
</html>
